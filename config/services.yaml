# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Tests\Behat\:
        resource: '../tests/Behat/*'


    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Event Listener Services
    # DomainException Listener
    App\EventListener\IExceptionListener:
        class: App\EventListener\ProdExceptionListener
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    App\Security\LoginAuthenticator:
        arguments:
            $options:
                username_path: 'email'
        tags:
            - { name: 'security.authenticator' }

#    app.jwt_token_authenticator:
#        class: App\Security\JwtTokenAuthenticator
#        parent: lexik_jwt_authentication.security.jwt_authenticator

    app.event.jwt_success_authentication:
        class: App\EventListener\JWTEventListener
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_success, method: onAuthenticationSuccessResponse }

    app.event.jwt_failure_authentication:
        class: App\EventListener\JWTEventListener
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_authentication_failure, method: onAuthenticationFailureResponse }

    App\Fixtures\Processors\UserProcessor:
        class: App\Fixtures\Processors\UserProcessor
        tags: [ { name: fidry_alice_data_fixtures.processor } ]